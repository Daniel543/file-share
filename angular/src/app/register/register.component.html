<h3>Registration</h3>
<form [formGroup]="registerForm" (ngSubmit)="submit()" *ngIf="!successful">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username" placeholder="username">
    <div class="invalid-feedback" style="display: block">
      <ng-container *ngIf="hasError('username', 'required')">This field is required</ng-container>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="email">
    <div class="invalid-feedback" style="display: block">
      <ng-container *ngIf="hasError('email', 'required')">This field is required</ng-container>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="password">
    <div class="invalid-feedback" style="display: block">
      <ng-container *ngIf="hasError('username', 'required')">This field is required</ng-container>
    </div>
  </div>


  <button type="submit" class="btn btn-primary">Add user</button>

</form>
<div *ngIf="successful" class="alert alert-success">
  <strong> Registration was successful! <a href="/login">Click to log in</a>
  </strong>
</div>
<div *ngIf="error" class="alert alert-danger">
  <strong>Error occured.</strong>
</div>
