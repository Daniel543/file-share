<div>
  <form [formGroup]="downloadForm" (ngSubmit)="submit()">
    <label>Enter password to download requested file</label>
    <div class="form-group">
      <input type="password" [maxLength]="15" class="form-control" formControlName="secret" placeholder="Password">
      <div class="invalid-feedback" style="display: block">
        <ng-container *ngIf="hasError('secret', 'required')">This field is required</ng-container>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Download</button>

  </form>

  <div *ngIf="downloadError"  class="alert alert-danger">
    <strong> Incorrect password! </strong>
  </div>

</div>
